<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn JavaScript - Object</title>
    <link rel="stylesheet" href="./css.css" />
  </head>
  <body>
    <h1>Form Validation I</h1>

    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label"
            >Tên đầy đủ <span class="red">*</span></label
          >
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Huy Võ"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label"
            >Email <span class="red">*</span></label
          >
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label"
            >Mật khẩu <span class="red">*</span></label
          >
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu <span class="red">*</span></label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>
    </div>

    <script src="./validator.js"></script>
    <script>
      // Mong muốn
      Validator({
        form: "#form-1",
        errSelector: ".form-message",
        rules: [
          Validator.isRequired("#fullname", "Vui lòng nhập họ tên"),

          // Áp dụng nhiều rule cho một trường dữ liệu
          Validator.isRequired("#email"),
          Validator.isEmail("#email", "Vui lòng nhập Email"),

          Validator.isRequired("#password"),
          Validator.minLength("#password", 6),

          Validator.isRequired("#password_confirmation"),
          Validator.isConfirmed(
            "#password_confirmation",
            function () {
              return document.querySelector("#form-1 #password").value;
            },
            "Mật khẩu nhập lại không chính xác"
          ),
        ],
        onSubmit: function (data) {
          // Call API
          console.log(data);
        },
      });
    </script>
  </body>
</html>
